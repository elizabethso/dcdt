#====================================================================================================
# HTTP SERVICE
#====================================================================================================
dcdt.service.http.task.exec.pool.size.core=1
dcdt.service.http.task.exec.pool.size.max=5

#====================================================================================================
# HTTP SERVICE SERVER
#====================================================================================================
dcdt.service.http.server.backlog=1000
dcdt.service.http.server.connect.timeout=#{ T(gov.hhs.onc.dcdt.utils.ToolDateUtils).MS_IN_SEC * 5 }
dcdt.service.http.server.content.len.max=#{ T(gov.hhs.onc.dcdt.utils.ToolDataUtils).BYTES_IN_MB * 5 }
dcdt.service.http.server.read.timeout=#{ T(gov.hhs.onc.dcdt.utils.ToolDateUtils).MS_IN_SEC * 15 }
dcdt.service.http.server.task.exec.pool.size.core=1
dcdt.service.http.server.task.exec.pool.size.max=5
dcdt.service.http.server.write.timeout=#{ T(gov.hhs.onc.dcdt.utils.ToolDateUtils).MS_IN_SEC * 15 }

#====================================================================================================
# HTTP SERVICE SERVER REQUEST
#====================================================================================================
dcdt.service.http.server.req.task.exec.keep.alive=5
dcdt.service.http.server.req.task.exec.pool.size.max=1000
