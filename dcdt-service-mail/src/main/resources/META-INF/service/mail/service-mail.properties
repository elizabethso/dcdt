#====================================================================================================
# MAIL SERVICE
#====================================================================================================
dcdt.service.mail.task.exec.pool.size.core=1
dcdt.service.mail.task.exec.pool.size.max=5

#====================================================================================================
# MAIL SERVICE SMTP SERVER
#====================================================================================================
dcdt.service.mail.server.smtp.backlog=1000
dcdt.service.mail.server.smtp.command.read.timeout=#{ T(gov.hhs.onc.dcdt.utils.ToolDateUtils).MS_IN_SEC * 15 }
dcdt.service.mail.server.smtp.command.frame.size.max=#{ T(gov.hhs.onc.dcdt.utils.ToolDataUtils).BYTES_IN_KB / 2 }
dcdt.service.mail.server.smtp.connect.timeout=#{ T(gov.hhs.onc.dcdt.utils.ToolDateUtils).MS_IN_SEC * 5 }
dcdt.service.mail.server.smtp.data.read.timeout=#{ T(gov.hhs.onc.dcdt.utils.ToolDateUtils).MS_IN_SEC * 15 }
dcdt.service.mail.server.smtp.data.frame.size.max=#{ T(gov.hhs.onc.dcdt.utils.ToolDataUtils).BYTES_IN_MB * 5 }
dcdt.service.mail.server.smtp.task.exec.pool.size.core=1
dcdt.service.mail.server.smtp.task.exec.pool.size.max=5

#====================================================================================================
# MAIL SERVICE SMTP SERVER REQUEST
#====================================================================================================
dcdt.service.mail.server.smtp.req.task.exec.keep.alive=5
dcdt.service.mail.server.smtp.req.task.exec.pool.size.max=1000
